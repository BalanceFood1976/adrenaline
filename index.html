<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자가 진단 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(n) {
      animation-delay: calc(0.5s + 0.1s * var(--i));
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>자가 진단 테스트</h2>
  <p>아래 항목 중, 해당되는 부분을 체크해보세요.</p>
  <form id="testForm">
    <label style="--i:1"><input type="checkbox"/> 밤에 자주 깨거나 꿈을 많이 꾼다</label>
    <label style="--i:2"><input type="checkbox"/> 아침 기상이 힘들고 피곤하다</label>
    <label style="--i:3"><input type="checkbox"/> 작은 일에도 깜짝 놀란다</label>
    <label style="--i:4"><input type="checkbox"/> 심장이 자주 두근거린다</label>
    <label style="--i:5"><input type="checkbox"/> 감정 기복이 심하다</label>
    <label style="--i:6"><input type="checkbox"/> 평소보다 짜증이 늘었다</label>
    <label style="--i:7"><input type="checkbox"/> 손발이 차거나 저린다</label>
    <label style="--i:8"><input type="checkbox"/> 자주 소화불량이 온다</label>
    <label style="--i:9"><input type="checkbox"/> 불안하거나 이유 없이 긴장된다</label>
    <label style="--i:10"><input type="checkbox"/> 카페인을 끊기 어렵다</label>
    <p>체크한 개수에 따라 결과가 달라집니다.</p>
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
